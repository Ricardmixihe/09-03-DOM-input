<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: pink;

        }
        .two{
            width: 100px;
            height: 100px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">

        </div>
    </div>
    <script>
        // 事件捕获和事件冒泡正好是一个相反的过程
        // 事件冒泡：事件从内向外传递
        // 事件捕获：事件从外向内传递
        let div1 = document.querySelector('.one');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        let div2 = document.querySelector('.two');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素

        div1. addEventListener('click',function () {
            console.log(123);
        },true)//绑定事件 
        div2. addEventListener('click',function () {
            console.log(456);
        },true)//绑定事件   

        //结论
        // a)   事件流发生的时候，默认看到的是事件冒泡
        // b)   如果希望看到事件捕获现象，需要给 addEventListener()，设置第三个参数为true
        // c)   事件捕获现象不用管
    </script>
</body>
</html>
