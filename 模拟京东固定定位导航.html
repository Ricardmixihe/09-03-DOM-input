<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        .nav{
            width: 100%;
            height: 60px;
            background-color: pink;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="nav"></div>
    <script>
        //拖拽滚动条，现实固定定位导航
        let div = document.querySelector('.nav');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        window. addEventListener('scroll',function () {
            // 1.需要判断滚动的距离：滚动距离超过400就显示
            if (document.documentElement.scrollTop >= 400   ) {
                div.style.display = 'block';

            }else{
                div.style.display = 'none'
            }
        })//绑定事件
    </script>
</body>
</html>
